# ---- System (user-facing) ---------------------------------------------------
[meta]
schema = 1               # für spätere Migrationen reserviert
profile = balanced       # balanced | performance | endurance

[display]
brightness_min = 60      # 0..255 (UI-Untergrenze)
brightness_max = 220     # 0..255 (UI-Obergrenze)
timeout_ready_s = 20
timeout_standby_to_lightsleep_s = 45

[wakeup]
button_short = toggle_ready_standby   # toggle_ready_standby | none
touch        = on                     # on | off
motion       = off                    # on | off
radio_event  = on                     # on | off

[quiet]
enable = off              # Quiet-Hours aktiv?
start  = 23:00            # HH:MM (lokale Zeit)
end    = 07:00            # HH:MM
screen_on_on_event = off  # bei Events Display an?
haptics            = off  # Vibration im Quiet
bl_cap_pct         = 60   # Deckelung der BL-Helligkeit in Quiet (10..100)

[radio]
ble  = auto               # off | on | auto
wifi = off                # off | on | auto
lora_rx_policy = periodic # off | periodic | always
lora_period_s   = 60      # nur für periodic

[charger]
mode = auto               # auto | never

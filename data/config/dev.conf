# ---- Dev/Factory (nicht user-editable) --------------------------------------
[meta]
schema = 1
unit_id = TWATCH-S3-0001
hw_rev  = 1

# ---- PMU: Hard-Limits (Clamping-Grenzen) ------------------------------------
[pmu_limits]
charge_target_mV_min = 4100
charge_target_mV_max = 4400
vbus_limit_mA_min    = 100
vbus_limit_mA_max    = 500

# ---- PMU: Defaults (werden als Startwerte verwendet, dann user-übersteuerbar)
[pmu_defaults]
charge_target_mV = 4320
vbus_limit_mA    = 500

# ---- Rails (Standard-Spannungen je Domäne) ----------------------------------
[rails]
backlight_mV = 3300
lora_vdd_mV  = 3300
lora_pa_mV   = 3300
vibra_mV     = 3000

# ---- Display/Backlight (Treiber-Details) ------------------------------------
[display_dev]
bl_ledc_freq = 1000   # Hz
bl_ledc_bits = 8      # PWM Auflösung

# ---- Power/Timing (Feintuning) ----------------------------------------------
[power_dev]
min_awake_ms = 500   # Mindestzeit in READY bevor Standby erlaubt ist

# ---- Behaviour Locks / Defaults Enforcement ---------------------------------
[locks]
# Optional: Falls gesetzt, wird das User-Profil überschrieben/gesperrt.
# power_profile = balanced   # balanced | performance | endurance

# ---- Debug / Entwicklung -----------------------------------------------------
[debug]
avoid_ls_when_usb = off  # LightSleep verhindern, wenn USB-Serial offen ist
pmu_events        = off # default für Debug-Event-Verbosity (API)
